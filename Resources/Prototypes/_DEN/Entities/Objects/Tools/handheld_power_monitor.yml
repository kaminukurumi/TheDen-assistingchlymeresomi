- type: entity
  name: handheld power monitor
  parent: BaseHandheldComputer
  id: HandHeldPowerMonitor
  description: A hand-held power monitor.
  components:
  - type: Item
  - type: Sprite
    sprite: _DEN/Objects/Tools/handheld_power_monitor.rsi
    state: icon
    layers:
      - state: icon
      - state: scanner
        shader: unshaded
        visible: true
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]
  - type: PowerMonitoringConsole
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerCellSlotVisuals.Enabled:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: PowerCellDraw
    drawRate: 1.5
  - type: ToggleCellDraw
  - type: ActivatableUI
    key: enum.PowerMonitoringConsoleUiKey.Key
    inHandsOnly: true
    singleUser: true
  - type: UserInterface
    interfaces:
      enum.PowerMonitoringConsoleUiKey.Key:
        type: PowerMonitoringConsoleBoundUserInterface
  - type: StaticPrice
    price: 150
  - type: ReverseEngineering # Delta
    difficulty: 3
    recipes:
      - HandHeldPowerMonitor

- type: entity
  id: HandHeldPowerMonitorEmpty
  parent: HandHeldPowerMonitor
  suffix: Empty
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
  - type: Sprite
    sprite: _DEN/Objects/Tools/handheld_power_monitor.rsi
    state: icon
    layers:
      - state: icon
      - state: scanner
        shader: unshaded
        visible: false
        map: [ "enum.PowerDeviceVisualLayers.Powered" ]

- type: entity
  id: HandHeldPowerMonitorBorg
  parent: HandHeldPowerMonitor
  suffix: Borg
  components:
  - type: ItemSlots
    slots:
      cell_slot:
        name: power-cell-slot-component-slot-name-default
        startingItem: PowerCellMicroreactor
        disableEject: true
        swap: false
